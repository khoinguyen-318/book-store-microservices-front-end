<div class="card">
  <div class="flex flex-wrap align-items-center justify-content-center">
    <div class="w-11 h-screen">
      <p-carousel [value]="images" [numScroll]="1" [circular]="true" [autoplayInterval]="2000">
        <ng-template pTemplate="item" let-item>
          <img src="{{ item }}" class="w-full" />
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
