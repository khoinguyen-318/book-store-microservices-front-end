<div>
  <div class="card">
    <p-carousel
      [value]="books"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="header">
        <p class="flex align-items-center justify-content-center text-3xl font-semibold">
          Best Selling Books Ever
        </p>
      </ng-template>
      <ng-template let-book pTemplate="item">
        <div class="product-item">
          <div class="product-item-content">
            <div class="mb-3">
              <img (click)="goToDetail(book)" [src]="book.imagesUrl[0]" class="product-image" />
            </div>
            <div>
              <a class="mb-1 text-2xl" (click)="goToDetail(book)">{{ book.title }}</a>
              <h6 class="mt-0 mb-3">{{ book.price | currency }}</h6>
              <div class="mt-5">
                <p-button label="Add to cart" icon="pi pi-cart-plus" (onClick)="addToCart(book.id,1)"></p-button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
